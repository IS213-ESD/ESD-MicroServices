version: "1.0"

networks:
  delectric-network:
    driver: bridge

volumes:
  delectricdb-vol:
  pgdata: 
  rabbitmq_data:

services:
  #######################################
  # Mysql: The database used by all
  #######################################
  Delectric-mysql:
    image: mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=${DB_PASSWORD}
      - MYSQL_USER=${DB_USER}
      - MYSQL_PASSWORD=${DB_USER_PASSWORD}
    volumes:  
      - ./init-scripts:/docker-entrypoint-initdb.d
      - ./init-scripts/my.cnf:/etc/mysql/conf.d/my.cnf # Set config file to adjust timezone to SGT
    networks:
      - delectric-network
  
  #######################################
  # Charging Station Microservice
  #######################################
  delectric-charging-station:
    build:
      context: ./charging-station
    ports:
      - "5001:5001"
    depends_on:
      - Delectric-mysql
    environment:     
      - dbURL=mysql+mysqlconnector://${DB_USER}:${DB_USER_PASSWORD}@Delectric-mysql:3306/ # Pointed to chargingstationdb
    networks:
      - delectric-network

  #######################################
  # User Microservice
  #######################################
  user:
    build:
      context: ./user
    ports:
      - "5002:5002"
    depends_on:
      - Delectric-mysql
    environment:      
      - dbURL=mysql+mysqlconnector://${DB_USER}:${DB_USER_PASSWORD}@Delectric-mysql:3306/
      - FIREBASE_API=${FIREBASE_API}
      - AUTHDOMAIN=${AUTHDOMAIN}
      - PROJECTID=${PROJECTID}
      - STORAGEBUCKET=${STORAGEBUCKET}
      - MESSAGINGSENDERID=${MESSAGINGSENDERID}
      - APPID=${APPID}
    networks:
      - delectric-network

  #######################################
  # User Notification Service
  #######################################
  usernotification:
    build:
      context: ./usernotification
    ports:
      - "5003:5003"
    environment:    
      ACCOUNT_SID: '${ACCOUNT_SID}'
      AUTH_TOKEN: '${AUTH_TOKEN}'
      TWILIO_NUM: '${TWILIO_NUM}'
    networks:
      - delectric-network

  #######################################
  # Payment Microservice
  #######################################
  delectric-payment:
    build:
      context: ./payment
    ports:
      - "5004:5004"
    depends_on:
      - Delectric-mysql
    environment:      
      - dbURL=mysql+mysqlconnector://${DB_USER}:${DB_USER_PASSWORD}@Delectric-mysql:3306/ 
      - STRIPE_API_KEY=${STRIPE_API_KEY}
    networks:
      - delectric-network

  #######################################
  # IOT Charger Microservice
  #######################################
  delectric-iot-charger:
    build:
      context: ./iot-charger
    ports:
      - "5005:5005"
    depends_on:
      - Delectric-mysql
    environment:      
      - rabbitMQ=${rabbitMQ} 
      - dbURL=mysql+mysqlconnector://${DB_USER}:${DB_USER_PASSWORD}@Delectric-mysql:3306/ 
    networks:
      - delectric-network

  #######################################
  # Complex-Micro Service
  #######################################
  delectric-complex-handle-bookings:
    build:
      context: ./complex/handle-bookings
    ports:
      - "5101:5101"
    depends_on:
      - Delectric-mysql
      - user
      - delectric-charging-station
    environment:      
      CHARGING_STATION_URL: http://delectric-charging-station:5001/charging-station/chargers
      BOOKING_USER_URL: http://delectric-charging-station:5001/charging-station-booking/user/
      BOOKING_BOOKING_URL: http://delectric-charging-station:5001/charging-station-booking/booking/
      CANCEL_BOOKING_URL: http://delectric-charging-station:5001/charging-station-booking/cancel_booking
      COMPLETE_BOOKING_URL: http://delectric-charging-station:5001/charging-station-booking/complete_booking
    networks:
      - delectric-network

  #######################################
  # Complex-Micro Service
  #######################################
  # delectric-rabbitmq:
  #     image: rabbitmq:3.8-management
  #     ports:
  #       - "5672:5672" # RabbitMQ port
  #       - "15672:15672" # RabbitMQ management UI port
  #     networks:
  #     - delectric-network
  #     volumes:
  #       - rabbitmq_data:/var/lib/rabbitmq # Persist RabbitMQ data

  #######################################
  # Complex Book charger Microservice
  #######################################
  delectric-book_charger:
    build:
      context: ./book-charging-station
    restart: always
    depends_on:
      - delectric-payment
    environment:
      # rabbit_host: rabbitmq
      # rabbit_port: 5672
      payment_URL: http://delectric-payment:5004/create-payment
      booking_URL: http://delectric-charging-station:5001/bookings
      station_URL: http://delectric-charging-station:5001/update-charging-status/
      PYTHONUNBUFFERED: 1
    ports:
      - "5102:5102"
    networks:
      - delectric-network

  ####################################
  # RabbitMQ: The messaging broker   
  ####################################
  rabbitmq:
    image: rabbitmq:3-management
    restart: always
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes: 
      - ./rabbitmq.config:/etc/rabbitmq/rabbitmq.config
      - ./rabbitmq_definitions.json:/etc/rabbitmq/rabbitmq_definitions.json
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - delectric-network

  worker:
    build:
      context: ./iot-charger
    command: celery -A celery_worker.celery worker --loglevel=info
    volumes:
      - ".:/code"
    depends_on:
      - rabbitmq
    networks:
      - delectric-network
    environment:
      - rabbitMQ=${rabbitMQ}
      - dbURL=mysql+mysqlconnector://${DB_USER}:${DB_USER_PASSWORD}@Delectric-mysql:3306/ 

